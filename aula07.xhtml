<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>JavaScript AULA 07</title>
		<script type="text/javascript" src="js/aula07.js"></script>
		<style type="text/css">
		img, table { width:250px; }
		fieldset { width:220px; }
		a {float: right}
		label { display:block; float:left; }
		label, input { width:200px; margin:3px 0; }
		th, td { border:1px solid #ccc; font-size:0.8em; }
		</style>
	</head>
	<body>

		<img src="img/imc.jpg" alt="imc" />
		
		<form id="formulario">
			<fieldset>
				<legend align="center">CÁLCULO DO IMC</legend>

				<legend for ="kilos">Kilos:</legend><input type="text" name="kilos" />

				<legend for ="metros">Metros:</legend>
				<input type="text" name="metros" />

				<legend for ="centimetros">Cm:</legend>
				<input type="text" name="centimetros" />

				<legend for ="imc">IMC:</legend>
				<input type="text" name="imc" disabled="disabled" />

				<legend for ="classificacao">Classificação:</legend>
				<input type="text" name="classificacao" disabled="disabled" />

				<a href="#" onclick="calcularIMC();">Calcular</a>


			</fieldset>
		</form>
		<table>
			<tr><th>IMC</th><th>Classificação</th></tr>
			<tr><td align="center">&lt; 20</td><td align="center">Abaixo do Peso</td></tr>
			<tr><td align="center">20 a 25</td><td align="center">Peso Ideal</td></tr>
			<tr><td align="center">25 a 30</td><td align="center">Sobrepeso</td></tr>
			<tr><td align="center">30 a 35</td><td align="center">Obesidade Moderada</td></tr>
			<tr><td align="center">35 a 40</td><td align="center">Obesidade Severa</td></tr>
			<tr><td align="center">40 a 50</td><td align="center">Obesidade Mórbida</td></tr>
			<tr><td align="center">&gt; 50</td><td align="center">Superobesidade</td></tr>
		</table>
	</body>
</html>
