<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>JavaScript AULA 06</title>
		<script type="text/javascript" src="js/aula06.js"></script>
		<style type="text/css">
		img, table { width:250px; }
		fieldset { width:220px; }
		label { display:block; float:left; }
		label, input { width:58px; margin:3px 0; }
		th, td { border:1px solid #ccc; font-size:0.8em; }
		</style>
	</head>
	<body>

		<img src="img/imc.jpg" alt="imc" />
		
		<form id="formulario">
			<fieldset>
				<legend>CÁLCULO DO IMC</legend>

				<a><legend for ="kilos">Kilos:</legend><input type="text" name="kilos" /></a>

				<a>
					<legend for ="metros">Metros:</legend>
					<input type="text" name="metros" />
				</a>	

				<a>
					<legend for ="centimetros">Cm:</legend>
					<input type="text" name="centimetros" />
				</a>

				<a>
					<legend for ="imc">IMC:</legend>
					<input type="text" name="imc" disabled="disabled" />
				</a>

				<a href="#" onclick="calcularIMC();">Calcular</a>


			</fieldset>
		</form>
		<table>
			<tr><th>IMC</th><th>Classificação</th></tr>
			<tr><td>&lt; 20</td><td>Abaixo do Peso</td></tr>
			<tr><td>20 a 25</td><td>Peso Ideal</td></tr>
			<tr><td>25 a 30</td><td>Sobrepeso</td></tr>
			<tr><td>30 a 35</td><td>Obesidade Moderada</td></tr>
			<tr><td>35 a 40</td><td>Obesidade Severa</td></tr>
			<tr><td>40 a 50</td><td>Obesidade Mórbida</td></tr>
			<tr><td>&gt; 50</td><td>Super Obesidade</td></tr>
		</table>
	</body>
</html>
